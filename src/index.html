<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media.net Assignment</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="popup-wrapper">
      <div class="popup-backdrop"></div>
      <div class="popup">
        <h3>Add Task</h3>
        <div class="input-wrapper">
          <input class="" type="text" id="title" placeholder="Enter title" />
        </div>
        <div class="input-wrapper">
          <select
            class="selectpicker"
            multiple
            title="Select Assignee"
            id="assignee"
          >
            <option>Sachin</option>
            <option>Neha</option>
            <option>Monica</option>
            <option>Deepika</option>
          </select>
        </div>
        <div class="input-wrapper clearfix">
          <div class="col-md-6 col-sm-6" style="padding-left: 0px;">
            <input
              class=""
              type="number"
              id="attachment"
              placeholder="Number of Attachments"
            />
          </div>
          <div class="col-md-6 col-sm-6" style="padding-right: 0px;">
            <input
              class=""
              type="number"
              id="comment"
              placeholder="Number of Comments"
            />
          </div>
        </div>
        <div class="input-wrapper">
          <input class="" type="date" placeholder="Enter title" id="date" />
        </div>
        <span
          class="title-error"
          style="text-align: center;
          font-size: 14px;
          color: rgb(255, 93, 92);
          display: none;
          margin-top: -8px;
          margin-bottom: -8px;"
          >Please enter title</span
        >
        <div class="input-wrapper">
          <button class="form-button">Add</button>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="side-bar">
        <div class="logo">
          <img src="./assets/images/logo.jpg" alt="" />
        </div>
        <div class="menu">
          <img src="./assets/images/menu.jpg" alt="" />
        </div>
      </div>

      <div class="container-wrapper">
        <div class="header">
          <!-- <img src="./assets/images/header.jpg" style="width: 100%;" alt="" /> -->
          <div class="left">
            <img src="./assets/images/back.png" alt="" />
            <span>All projects</span>
          </div>
          <div class="center">
            <h2>Supermassive black hole</h2>
          </div>
          <div class="right">
            <img
              class="profile"
              src="./assets/images/header-right.jpg"
              alt=""
            />
            <img
              class="menu"
              src="./assets/images/menu.png"
              style="display: none;"
              alt=""
            />
          </div>
        </div>
        <div class="add-button">
          <div class="add-button-wrapper">
            <span>+</span>
          </div>
        </div>
        <main class="main-wrapper">
          <div class="content">
            <div class="tasks-wrapper">
              <div class="tasks-main-content">
                <div class="tasks-header clearfix">
                  <div class="left">
                    <img src="./assets/images/task-header-left.jpg" alt="" />
                  </div>

                  <div class="right">
                    <span>
                      Show my tasks only
                    </span>
                    <div class="checkbox-input-wrapper">
                      <input type="checkbox" name="myTasks" id="myTasks" />
                      <label for="myTasks">
                        <span></span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="tasks-main">
                  <div class="tasks">
                    <div class="task-wrapper todo">
                      <div class="task">
                        <div class="task-header">
                          <span>ToDo</span>
                          <span><img src="./assets/images/menu.png" alt=""></span>
                        </div>
                        <div
                          class="task-cards fancy-scrollbar"
                          id="sortable"
                          data-parent="todo"
                        ></div>
                      </div>
                    </div>
                    <div class="task-wrapper inProgress">
                      <div class="task">
                        <div class="task-header">
                          <span>In Progress</span>
                          <span><img src="./assets/images/menu.png" alt=""></span>
                        </div>
                        <div
                          class="task-cards fancy-scrollbar"
                          id="sortable"
                          data-parent="inProgress"
                        ></div>
                      </div>
                    </div>
                    <div class="task-wrapper inReview">
                      <div class="task">
                        <div class="task-header">
                          <span>In Review</span>
                          <span><img src="./assets/images/menu.png" alt=""></span>
                        </div>
                        <div
                          class="task-cards fancy-scrollbar"
                          id="sortable"
                          data-parent="inReview"
                        ></div>
                      </div>
                    </div>
                    <div class="task-wrapper done">
                      <div class="task">
                        <div class="task-header">
                          <span>Done</span>
                          <span><img src="./assets/images/menu.png" alt=""></span>
                        </div>
                        <div
                          class="task-cards fancy-scrollbar"
                          id="sortable"
                          data-parent="done"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
